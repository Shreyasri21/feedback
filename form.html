<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Survey Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="container">
        <div class="title">Employee Survey</div>
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <span class="details"> Full Name</span>
                    <br>
                    <input type="text" placeholder="e.g. Ron Wesely" required>
                    <hr>
                    <span class="details"> Date of Birth</span>
                    <br>
                    <input type="date" placeholder="e.g. 01/03/1988" required>
                    <hr>
                    <span class="details">Total Working Ex. in Company</span>
                    <br>
                    <input type="text" placeholder="e.g. 10-m or 1-d or 3-m" required>
                    <hr>
                    <label for="department">Choose Your Department
                        <br>
                        <select name="department" id="department">
                            <option value="intern">INTERN</option>
                        <option value="IT tech">IT TECH</option>
                        <option value="other Tech">other TECH</option>
                        <option value="Management">MANAGEMENT</option>
                    </select>
                    </label>
                    <hr>
                    <span class="checkbx">Satisfaction of Employee</span>
                    <br>
                    <input type="checkbox" class="chbx" name="1chbx" >
                    <label for="rating">1</label>
                    <input type="checkbox" class="chbx" name="2chbx" >
                    <label for="rating">2</label>

                    <label for="rating">3</label>

                    <label for="rating">3</label>
                    <input type="checkbox" class="chbx" name="4chbx" >
                    <label for="rating">4</label>
                    <input type="checkbox" class="chbx" name="5chbx" >
                    <label for="rating">5</label>
                    <hr>
                    <span class="checkbx"> Stay Motivated</span>
                    <br>

                    <label for="rating">1</label>

                    <label for="rating">2</label>

                    <input type="checkbox" class="chbx" name="4chbx" >
